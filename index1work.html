<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디기 A-1</title><style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        
        }
        
        #header {
            width: 100%;
            height: 100px;
            background-color: #c82727;

        }
        .logo {
            width: 20%;
            height: 100%;
            background-color: #8a7777;

        }
        .nav {
            width: 80%;
            height: 100%;
            background-color: #8b6b6b;

        }
        #article {
            width: 100%;
            height: 300px;
            background-color: #f35c5c;
        }
        #main {
            width: 100%;
            height: 200px;
            background-color: #c76161;
            display: flex;  
        }
        .main1 {
            width: 33.3333%;
            height: 100%;
            background-color: #644848;
        }
        .main2 {
            width: 33.3333%;
            height: 100%;
            background-color: #553636;
        }
        .main3{
            width: 33.3333%;
            height: 100%;
            background-color: #684343;
        }
        #footer{
            height: 100px;
            background-color: #c27a7a;
        }
        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #563a3a;
        }
        .footer2{
            width: 60%;
            height: 100px;
            background-color: #412727;
        }
        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #241d1d;
        }
            
        
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="logo"></div>
            <div class="nav"></div>

        </header>

        <article id="article"></article>

        <main id="main">
            <div class="main1"></div>
            <div class="main2"></div>
            <div class="main3"></div>
        </main>
        <footer id="footer">
            <div id="footer1"></div>
            <div id="footer2"></div>
            <div id="footer3"></div>
        </footer>
    </div>
</body>
</html>
