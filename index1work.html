<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            display: flex;

        }
        .logo {
            width: 20%;
            height: 100px;
            background-color: #cecece;
        }
        .nav {
            width: 80%;
            height: 100px;
            background-color: #b1b1b1;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #8b8b8b;

        }
        #contents {
            width: 100%;
            display: flex;
        }
        .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #747474;
        }
        .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #5d5d5d;
        }
        .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #343434;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #3e3e3e;
        }
        .footer2 {
            width: 60%;
            height: 100px;
            background-color: #7b7b7b;
        }
        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #a4a4a4;
        }
    </style>
<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <div id="slider"></div>
        <div id="contents">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>
        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
    </div>
    
</body>
</html>
