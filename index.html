<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            
        }
        #header {
            width: 100%;
            display: flex;
        }
        .logo {
            width: 20%;
            height: 100px;
            background-color: #000000;
        }
        .nav
         {
            width: 80%;
            height: 100px;
            background-color: #ffffff;
         }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #002fff;
        }
        #contents {
            width: 100%;
            display: flex;

        }
        .contents1 {
            width: 33.3333%;
            height: 200px;
            background-color: #c01b1b;
        }
        .contents2 {
            width: 33.3333%;
            height: 200px;
            background-color: #e9ce55;
        }
        .contents3 {
            width: 33.3333%;
            height: 200px;
            background-color: #39e948;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #ff9b06;
        }
        .footer2 {
            width: 60%;
            height: 100px;
            background-color: #743d74;
        }
        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #06c5ff;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <div id="slider"></div>
        <div id="contents">
            <div class="contents1"></div>
            <div class="contents2"></div>
            <div class="contents3"></div>
        </div>
        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
    </div>
</body>
</html>
